<html>
    <head>
        <script type="text/javascript" src="js/jquery-3.5.1.slim.js"></script>
        <script type="text/javascript" src="js/popper.min.js"></script>
        <script type="text/javascript" src="bootstrap-4.3.1/bootstrap-4.3.1/dist/js/bootstrap.min.js"></script>
        <link href="bootstrap-4.3.1/bootstrap-4.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
          <style>
              .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
              }

              @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                  font-size: 3.5rem;
                }
                }
            </style>
        <link href="CSS/signin.css" rel="stylesheet">
    </head>
  <body class="text-center">

        <main class="form-signin">
          <form>
        <!--    <img class="mb-4" src="" alt="" width="72" height="57">-->
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <label for="inputEmail" class="visually-hidden">Email address</label>
            <input type="text" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
            <label for="inputPassword" class="visually-hidden">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="w-50 btn btn-small btn-primary" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
          </form>
        </main>
    </body>
</html>
