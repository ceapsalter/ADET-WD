<!DOCTYPE html>
<html>
<head>
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">

    <form name="form">

        <div class="display">
          <input type="text" id="display" name="displayResult" />
        </div>

        <div class="buttons">

            <!-- Row 1 [7, 8 , 9 , +] -->
            <div class="row">

                <!--7-->
                <input type="button" name="seven" value="7" onClick="calcNumbers(seven.value)">

                <!--8-->
                <input type="button" name="eight" value="8" onClick="calcNumbers(eight.value)">

                <!--9-->
                <input type="button" name="nine" value="9" onClick="calcNumbers(nine.value)">

                <input type="button" name="clear" value="C" onClick="display.value = ''">


            </div>

            <!-- Row 2 [4, 5 , 6 , -] -->
            <div class="row">

                <!--4-->
                <input type="button" name="four" value="4" onClick="calcNumbers(four.value)">

                <!--5-->
                <input type="button" name="five" value="5" onClick="calcNumbers(five.value)">

                <!--6-->
                <input type="button" name="six" value="6" onClick="calcNumbers(six.value)">

                <!--+-->
                <input type="button" name="add" value="+" onClick="calcNumbers(add.value)">


            </div>

            <!-- Row 3 [1, 2 , 3 , *] -->
            <div class="row">

                <!--1-->
                <input type="button" name="one" value="1" onClick="calcNumbers(one.value)">

                <!--2-->
                <input type="button" name="two" value="2" onClick="calcNumbers(two.value)">

                <!--3-->
                <input type="button" name="three" value="3" onClick="calcNumbers(three.value)">

                <!----->
                <input type="button" name="subtract" value="-" onClick="calcNumbers(subtract.value)">


            </div>

            <!-- Row 4 [0, . , / , =] -->
            <div class="row">

                <!--0-->
                <input type="button" name="zero" value="0" onClick="calcNumbers(zero.value)">

                <!--.-->
                <input type="button" name="point" value="." onClick="calcNumbers(point.value)">

                <!--/-->
                <input type="button" name="divide" value="/" onClick="calcNumbers(divide.value)">




            </div>

            <div class="row">

                <!--=-->
                <input type="button" name="equal" class="red" value="=" onClick="displayResult.value=eval(displayResult.value)">
            </div>

          </div>

    </form>

  </div>
<script type="text/javascript" src="js/calculator.js"></script>
</body>

</html>
