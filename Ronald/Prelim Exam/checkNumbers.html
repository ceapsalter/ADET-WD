<html>

<head>
    <link href="../bootstrap-4.3.1/bootstrap-4.3.1/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/style1.css" rel="stylesheet">
    <title>CHECK NUMBERS</title>
</head>

<body>

    <div class="container">
        <h4 class="info mt-3">Ronald Vergel C. Dela Cruz</h4>
        <h5 class="info">BSIT-2</h5>
        <div class="number-form">
            <center>
                
                <div class="form-group">
                    <h3 id="result" class="mb-4">RESULT</h3>
                    <h4 id="fNum" class="explanation"></h4>
                    <h4 id="sNum" class="explanation"></h4>
                    <h4 id="total" class="explanation"></h4>
                    <h4 id="explain" class="explanation"></h4>
                </div>
                
                <div class="form-group">
                    <input type="text" id="firstNumber" class="form-control" placeholder="First Number" required="required" autofocus>
                </div>
                
                <div class="form-group">
                    <input type="text" id="secondNumber" class="form-control" placeholder="Second Number" required="required">
                </div>
                
                <div class="form-group">
                    <button class="btn-dark btn mt-4" onclick="checking()">
                        Compute
                    </button>
                </div>
                
            </center>
        </div>
    </div>
    <script type="text/javascript" src="js/checkNum.js"></script>
    <script type="text/javascript" src="../JavaScript/js/jquery-3.5.1.slim.js"></script>
    <script type="text/javascript" src="../JavaScript/js/popper.min.js"></script>
    <script type="text/javascript" src="../bootstrap-4.3.1/bootstrap-4.3.1/dist/js/bootstrap.min.js"></script>
</body>

</html>
