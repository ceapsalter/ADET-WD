<html>
    <head>
        <script type="text/javascript">
            function dialogBox(){
             var message = confirm("Do you want to Continue ?");
                if(message == true){
                    window.alert("Ron wants to continue");
                   } else {
                    window.alert("Ron does not want to continue");
                   }
            }

        </script>
    </head>
    <body>

        <input type="button" value="Click Me" onclick="dialogBox()"/>
    </body>
</html>
